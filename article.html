<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FootBall</title>
    <!-- asset -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/materialize.min.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-messaging.js"></script>
    <!-- asset manifest -->
    <link rel="manifest" href="asset/manifest/manifest.json">
    <script src="asset/js/mainpush.js"></script>


    <meta name="theme-color" content="#00897B" />

</head>

<body>

    <!-- Navigasi -->
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo" id="logo-container">Detail Teams</a>
            <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>
    <!-- save for later -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="save">
            <i class="large material-icons">save</i>
        </a>
    </div>


    <!--asset js-->
    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script src="asset/js/materialize.min.js"></script>
    <script src="asset/idb/idb.js"></script>
    <script src="asset/js/api2.js"></script>
    <script src="asset/js/checksw.js"></script>

    <!-- check service worker -->
    <script>
        // REQUEST API UNTUK PERTAMA KALI
        document.addEventListener("DOMContentLoaded", function () {
            var urlParams = new URLSearchParams(window.location.search);
            var isFromSaved = urlParams.get("saved");
            var save = document.getElementById("save");

            if (isFromSaved) {
                // Hide fab jika dimuat dari indexed db
                save.style.display = 'none';
                getSavedArticleById();
            } else {
                var item = getArticleById();
            }

            save.onclick = function () {
                console.log("Tombol FAB di klik.");
                item.then(function (article) {
                    saveForLater(article);
                });
            }
        });
    </script>
    <script src="asset/js/Helper.js"></script>
</body>

</html>
